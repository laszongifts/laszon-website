  <script>
    const swiper = document.getElementById('favoritesSwiper');
    const dots = document.querySelectorAll('.fav-dots .dot');
    const cards = swiper.querySelectorAll('.favorite-card');
  
    swiper.addEventListener('scroll', () => {
      const cardWidth = cards[0].offsetWidth + 20;
      const index = Math.round(swiper.scrollLeft / cardWidth);
      dots.forEach(dot => dot.classList.remove('active'));
      if (dots[index]) dots[index].classList.add('active');
    });
  </script>
