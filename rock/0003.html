<body>

  <!-- Navbar -->
  <nav class="navbar">
    
    <img src="img/Vanity.png" alt="Logo" class="logo" />
  </nav>

  <!-- Main Content -->
  <main class="product-detail-container">
    <!-- Image Gallery -->
    <div class="gallery">
      <img src="img/0003/01.jpg" alt="Main Product Image" id="mainImage" class="main-img" />
      <div class="thumbnail-group">
        <img src="img/0003/01.jpg" alt="Thumb 1" class="thumb active" onclick="changeImage(this)" />
        <img src="img/0003/02.jpg" alt="Thumb 2" class="thumb" onclick="changeImage(this)" />
        <img src="img/0003/03.jpg" alt="Thumb 3" class="thumb" onclick="changeImage(this)" />
      </div>
    </div>

    <!-- Product Info -->
    <div class="info">
      <h1>Rock Photo Frame</h1>
      <p class="price">100 AED</p>
      <p class="description">
        This is a beautifully crafted piece, designed with attention to detail and elegance.
        A perfect gift or a personal treasure for your space.
      </p>
      <p class="description">
        Product Code : 0003
      </p>
      <a href="https://wa.me/971559653589?text=Hi%2C%20I%20want%20to%20order%20Product%20Code%20%3A%200003" class="order-btn">Order Now</a>
    </div>
  </main>

  <!-- Script -->
  <script>
    function changeImage(el) {
      document.getElementById("mainImage").src = el.src;
      document.querySelectorAll(".thumb").forEach(t => t.classList.remove("active"));
      el.classList.add("active");
    }
  </script>
